<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yes or No</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="emoji-bg" id="emojiBg"></div>

<div class="container">
  <h2>Maanja Mishri?</h2>

  <div class="buttons">
    <button id="yesBtn">Yes ğŸ’œ</button>
    <button id="noBtn">No ğŸ˜…</button>
  </div>
</div>

<script>
const emojis = ["ğŸ’œ","âœ¨","ğŸŒ¸","ğŸ˜„","ğŸ’«","ğŸ’•","ğŸŒˆ","ğŸ¦‹","â­","ğŸ˜","ğŸŒ¼"];
const emojiBg = document.getElementById("emojiBg");

for (let i = 0; i < 250; i++) {
  const span = document.createElement("span");
  span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
  emojiBg.appendChild(span);
}

// Add message area
const msg = document.createElement("div");
msg.id = "msg";
msg.innerText = "Go onâ€¦ try No ğŸ˜Œ";
document.querySelector(".container").appendChild(msg);

const messages = [
  "Almost ğŸ˜„",
  "Still trying?",
  "Just press Yes ğŸ’œ",
  "No is tired ğŸ˜‚",
  "You know the answer ğŸ˜"
];

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let yesScale = 1;
let noCount = 0;

// Cute pop sound
const pop = new Audio("https://www.myinstants.com/media/sounds/pop.mp3");

let escapeCount = 0;

function moveNo(e) {
  escapeCount++;

  // ğŸ“³ Vibration (mobile only)
  if (navigator.vibrate) {
    navigator.vibrate(Math.min(50 + escapeCount * 20, 200));
  }

  // âœ¨ Trail
  const trailEmojis = ["ğŸ’¨", "âœ¨", "ğŸ¦‹"];
  const trail = document.createElement("div");
  trail.className = "trail";
  trail.innerText = trailEmojis[Math.floor(Math.random() * trailEmojis.length)];
  trail.style.left = noBtn.getBoundingClientRect().left + "px";
  trail.style.top = noBtn.getBoundingClientRect().top + "px";
  document.body.appendChild(trail);
  setTimeout(() => trail.remove(), 1000);

  // ğŸ˜ˆ Fake click text
  const fake = document.createElement("div");
  fake.className = "fake-text";
  fake.innerText = "Almost!";
  fake.style.left = (e?.clientX || noBtn.offsetLeft) + "px";
  fake.style.top = (e?.clientY || noBtn.offsetTop) + "px";
  document.body.appendChild(fake);
  setTimeout(() => fake.remove(), 800);

  // ğŸƒ Move NO
  const w = window.innerWidth;
  const h = window.innerHeight;

  noBtn.style.position = "fixed";
  noBtn.style.left = Math.random() * (w - 120) + "px";
  noBtn.style.top = Math.random() * (h - 60) + "px";

  // YES grows (keeps your current behavior)
  yesScale += 0.12;
  yesBtn.style.transform = `scale(${yesScale})`;
}


noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

// YES follows cursor slightly
document.addEventListener("mousemove", e => {
  yesBtn.style.marginLeft = (e.clientX - window.innerWidth/2) * 0.01 + "px";
});

// Floating hearts on YES hover
yesBtn.addEventListener("mouseenter", () => {
  for(let i=0;i<3;i++){
    const h = document.createElement("div");
    h.className="heart";
    h.innerText="ğŸ’œ";
    h.style.left = yesBtn.getBoundingClientRect().left + "px";
    h.style.top = yesBtn.getBoundingClientRect().top + "px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),2000);
  }
});

// YES click â†’ confetti + sound + next page
yesBtn.addEventListener("click", () => {
  pop.play();

  for(let i=0;i<30;i++){
    const c=document.createElement("div");
    c.innerText="ğŸ‰";
    c.style.position="fixed";
    c.style.left=Math.random()*window.innerWidth+"px";
    c.style.top=Math.random()*window.innerHeight+"px";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),1500);
  }

  setTimeout(()=>{
    window.location.href="success.html";
  },600);
});
</script>




</body>

</html>
