<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yes or No</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="emoji-bg" id="emojiBg"></div>

<div class="container">

</div>

<script>
const emojis = ["ğŸ’œ","âœ¨","ğŸŒ¸","ğŸ˜„","ğŸ’«","ğŸ’•","ğŸŒˆ","ğŸ¦‹","â­","ğŸ˜","ğŸŒ¼"];
const emojiBg = document.getElementById("emojiBg");

// Fill whole screen with emojis

// No button logic
const noBtn = document.getElementById("noBtn");
const container = document.querySelector(".container");

function moveNoButton() {
  const rect = container.getBoundingClientRect();
  noBtn.style.left = Math.random() * (rect.width - noBtn.offsetWidth) + "px";
  noBtn.style.top = Math.random() * (rect.height - noBtn.offsetHeight) + "px";
}

noBtn.addEventListener("mouseenter", moveNoButton);

document.getElementById("yesBtn").onclick = () => {

</script>
